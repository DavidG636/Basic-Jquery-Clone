<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Basic-Jquery-Clone</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src='fakeQuery.js' type="text/javascript"></script>
  <script src='script.js' type="text/javascript"></script>
</head>

<body>
  <h1 class="jqueryCloneHeading">Basic Jquery Clone</h1>
  <p class"jqueryCloneIntroParagraph">As the title says, this is a basic Jquery clone. This clone only implements a small piece of what Jquery is.</p>
  <div class="outside-implementations-div">
    <div class="listOfImplementations">
      <span>Things Implemented:</span>
      <ul>
        <li>$("").css()</li>
        <li>$("").click()</li>
        <li>$(this)</li>
        <li class="removable-element">$("").remove()</li>
      </ul>
    </div>
  </div>
</body>
